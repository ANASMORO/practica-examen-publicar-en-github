<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mi experimento CSS + Git</title>

    <style>
        /* -------------------------------------- */
        /* TUS ESTILOS ORIGINALES + BASE */
        /* -------------------------------------- */
        body {
            /* Aseguramos que haya espacio para el scroll y el ratón */
            min-height: 100vh; /* CLAVE: Para que el footer llegue al final de la ventana */
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            position: relative; /* CLAVE: Para posicionar el footer si el contenido es corto */
            padding-bottom: 70px; /* Espacio para el footer fijo */
        }
        
        h1 {
            color: white;
            background-color: purple;
            border: 1px solid black;
        }

        p {
            color: aliceblue;
            background-color: rgb(150, 44, 248);
            border: 3px black solid;
            font-size: medium;
        }

        /* -------------------------------------- */
        /* ESTILOS DEL FOOTER MEJORADO */
        /* -------------------------------------- */
        footer {
            position: absolute; /* Posiciona respecto al body (que tiene position: relative) */
            bottom: 0; /* Lo empuja al final de la página */
            width: 100%;
            left: 0;
            background-color: #333; /* Fondo oscuro y elegante */
            color: #eee;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
            border-top: 5px solid #6a0572; /* Línea de color de la mascota */
        }

        /* -------------------------------------- */
        /* ESTILOS DE LA MASCOTA */
        /* -------------------------------------- */
        #mascota-container {
            position: fixed; 
            top: 150px; 
            left: 50%;
            transform: translateX(-50%); 
            z-index: 1000;
        }

        #mascota-cuerpo {
            width: 120px;
            height: 80px;
            background-color: #6a0572;
            border-radius: 50% / 30%; 
            position: relative;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .ojo {
            width: 35px;
            height: 35px;
            background-color: #ffffff;
            border-radius: 50%;
            position: relative;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pupila {
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            position: absolute; 
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); 
            transition: transform 0.1s linear;
        }
    </style>
</head>
<body>

    <div id="mascota-container">
        <div id="mascota-cuerpo">
            <div class="ojo izquierdo">
                <div class="pupila"></div>
            </div>
            <div class="ojo derecho">
                <div class="pupila"></div>
            </div>
        </div>
    </div>
    <h1>HOLA Git XD !</h1>
    <p>Este es mi primer ej. con CSS y Git.</p>

    <h2>Subtítulo</h2>
    <p>Segundo elemento de parrafo. Ahora el pie de página es más bonito y queda abajo.</p>
    <h1>¡HALA MADRID!</h1>
    <footer>
        **Pie de Página Mejorado** | Proyecto de experimento CSS + Git ~ Año 2025
    </footer>

    <script>
        document.addEventListener('mousemove', (event) => {
            const pupilas = document.querySelectorAll('.pupila');

            pupilas.forEach(pupila => {
                const ojo = pupila.parentElement;
                const ojoRect = ojo.getBoundingClientRect();
                const ojoX = ojoRect.left + ojoRect.width / 2;
                const ojoY = ojoRect.top + ojoRect.height / 2;

                const mouseX = event.clientX;
                const mouseY = event.clientY;

                const deltaX = mouseX - ojoX;
                const deltaY = mouseY - ojoY;
                const angle = Math.atan2(deltaY, deltaX);

                const maxMove = ojo.offsetWidth / 4; 

                const pupilaX = Math.cos(angle) * maxMove;
                const pupilaY = Math.sin(angle) * maxMove;

                pupila.style.transform = `translate(-50%, -50%) translate(${pupilaX}px, ${pupilaY}px)`;
            });
        });
    </script>
</body>
</html>
